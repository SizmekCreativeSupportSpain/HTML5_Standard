<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Standard Banner Workspace</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="adConfig.js"></script>
    <script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script>
    <script>
        function startAd() {
            var adDid = document.getElementById("banner");
            adDid.style.width = adConfig.banner_width+"px";
            adDid.style.height = adConfig.banner_height+"px";

            document.getElementById("clickthrough-button").addEventListener("click", clickthrough);
            
            var rnd = Math.floor(Math.random()*900000) + 100000;
            var img = new Image();
            img.src = 'https://bs.serving-sys.com/Serving/adServer.bs?cn=display&c=19&pli=1074206609&adid=1074746111&ord='+rnd;
        }

        function clickthrough() {
            EB.clickthrough();
        }
    </script>
</head>

<body>
    <div id="banner">
        <button id="clickthrough-button" class="button"></button>
        <img src="images/backup.jpg" alt="bgImage" />
    </div>
</body>

</html>
